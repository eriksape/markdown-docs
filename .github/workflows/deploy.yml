name: Docker

on:
  push:
    branches: [ feature/deploy ]

jobs:

  deploy:

    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: ${{ secrets.GCP_CR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_BACKEND_NAME }}
      FRONTEND_IMAGE: ${{ secrets.GCP_CR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_FRONTEND_NAME }}
    steps:

      - name: Login
        uses: google-github-actions/setup-gcloud@master
        with:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_APP_REGION: ${{ secrets.GCP_APP_REGION }}
          GCP_BACKEND_NAME: ${{ secrets.GCP_BACKEND_NAME }}
          GCP_FRONTEND_NAME: ${{ secrets.GCP_FRONTEND_NAME }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: gcloud builds submit --tag $GCP_FRONTEND_NAME

      - name: Deploy Docker image
        run: gcloud run deploy {{ $secrets.GCP_FRONTEND_NAME }} --image $FRONTEND_IMAGE --region ${{ secrets.GCP_APP_REGION }} --platform managed
